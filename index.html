
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Succinct Quiz Game</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="game-container">
    <h1>Succinct Quiz Game</h1>
    <div class="username-input">
      <input type="text" id="username" placeholder="Enter your X username" />
      <button onclick="startGame()">Start Game</button>
    </div>
    <div class="game" style="display:none;">
      <div class="info-bar">
        <span id="score">Score: 0</span>
        <span id="lives">Lives: 3</span>
        <span id="timer">Time: 10</span>
      </div>
      <div id="question"></div>
      <input type="text" id="answerInput" placeholder="Type your answer..." onkeydown="handleKey(event)"/>
      <div id="feedback"></div>
    </div>
    <div class="leaderboard" id="leaderboard" style="display:none;"></div>
    <footer>Credit by: Light.dyk</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
